spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery: SERVICE-VOITURE
  application:
    name: SERVICE-VOITURE
  datasource:
    url: jdbc:mysql://localhost:3306/Micro_CarDB?createDatabaseIfNotExist=true
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8089

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always